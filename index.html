<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit a request - Strikingly Help Center</title>
  <!-- CSS only -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="branding-section">
      <img src="logo.png" alt="" srcset="" height="30px">
      <p class="page-title">HELP CENTER</p>
    </div>
    <div class="navigation-section">
      <div class="buttons-section">
        <button type="button" class="nav-btn-white">EN</button>
        <button class="nav-btn-white">SIGN IN</button>
        <button class="nav-btn-green">Create Your Free Website</button>
      </div>
      <div class="links-section">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Templates</a>
        <a href="#" class="nav-link">Pricing</a>
        <a href="#" class="nav-link">Knowledge Base</a>
        <a href="#" class="nav-link">Idea Forum</a>
        <a href="#" class="nav-link nav-link-active">Contact Us</a>
      </div>
    </div>
  </nav>

  <!-- MAIN BODY -->

  <!-- BREADCRUMB -->
  <main>
    <ul class="breadcrumb">
      <li><a class="crumb-link" href="#">Contact Us</a></li>
      <li><a class="last-crumb" href="#">Leave us a message</a></li>
    </ul>

    <!-- SEARCH BAR -->
    <div class="search-bar">
      <i class="bi bi-search" style="color: gray;"></i>
      <input id="search-bar" type="text" name="" id="" placeholder="Search">
    </div>

    <!-- MESSAGE FORM -->
    <form action="#" class="message-form">
      <h2>Leave us a message</h2>
      <label for="" class="required">Your email address</label>
      <input type="email" name="" id="">
      <label for="" class="required">Subject</label>
      <input type="text" name="" id="">
      <label for="" class="required">Description</label>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <p class="note">Please enter the details of your request. A member of our support staff will respond as soon as
        possible.</p>
      <label for="">Attachments</label>
      <button class="input-style" type="button" role="button" style="cursor: pointer;">
        <p style="color: #0275d8; display:inline;">Add file</p> or drop files here
      </button>
      <footer>
        <input type="submit" value="SUBMIT">
      </footer>
    </form>
  </main>
</body>

</html>
